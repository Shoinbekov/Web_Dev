<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>The Quiet Between Stars</h1>
    <p>
        There is a quiet between stars at night,<br>
        A breath the universe forgets to take,<br>
        Where time sits down, loosens its grip,<br>
        And lets the dark gently awake.<br>
    </p>
    </body>
</html>
