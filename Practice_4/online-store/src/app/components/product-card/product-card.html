<div class="product-card">
  <a [href]="product.link" target="_blank" class="product-link">
    <img [src]="product.image" [alt]="product.name" class="product-image">
  </a>
  
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p class="description">{{ product.description }}</p>
    
    <div class="rating">
      <span *ngFor="let star of getStars(); let i = index" class="star">
        <span *ngIf="isStarFilled(i)" class="filled">â˜…</span>
        <span *ngIf="isStarHalf(i)" class="half">â˜…</span>
        <span *ngIf="!isStarFilled(i) && !isStarHalf(i)" class="empty">â˜†</span>
      </span>
      <span class="rating-number">{{ product.rating }}</span>
    </div>
    
    <p class="price">{{ product.price | number }} â‚¸</p>
    
    <div class="likes">
      <button (click)="onLike()" class="btn-like">
        â¤ï¸ Like
      </button>
      <span class="likes-count">{{ product.likes }} likes</span>
    </div>
    
    <div class="actions">
      <a [href]="product.link" target="_blank" class="btn-buy">Buy on Kaspi</a>
      
      <div class="share-buttons">
        <button (click)="shareOnWhatsApp()" class="btn-share whatsapp" title="Share on WhatsApp">
          ğŸ“±

          âœˆï¸
        </button>
      </div>
      
      <button (click)="onDelete()" class="btn-delete" title="Delete product">
        ğŸ—‘ï¸ Delete
      </button>
    </div>
  </div>
</div>
